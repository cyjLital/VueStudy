<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据双向绑定</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <h3>{{msg}}</h3>

        <!-- v-bind只能实现数据的单向绑定，从M到V-->
        <input v-bind:value="msg" type="text" style="width: 300px;">

        <br>

        <!--v-model可以实现表单元素 和 model中数据的双向绑定-->
        <!--v-model只能用在  表单元素 中，如select  input（radio,text,email,address)  checkbox  textarea-->
        <input type="text" v-model="msg" style="width: 300px;">
    </div>


    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'双向数据绑定'
            },
            methods:{

            }
        });

    </script>
</body>
</html>
