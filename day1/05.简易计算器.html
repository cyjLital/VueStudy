<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简易计算器</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

</head>
<body>

    <div id="app">
        <input type="text" v-model="value1">

        <select v-model="opt">
            <option value="+" >+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model="value2">
        <input type="button" value="=" @click="cal">
        <input type="text" v-model="result">



    </div>
    <script>

        var vm = new Vue({
           el:'#app',
           data:{
                value1:null,
                value2:null,
                result:null,
               opt:'+'
           } ,
            methods:{
                cal(){
                    var value1 = parseInt(this.value1);
                    var value2 = parseInt(this.value2);
                   switch (this.opt) {
                       case '+':
                           this.result = value1 + value2;
                           break;
                       case '-':
                           this.result = value1 - value2;
                           break;
                       case '*':
                           this.result = value1 * value2;
                           break;
                       case '/':
                           this.result = value1 / value2;
                           break;
                   }
                }
            }
        });
    </script>

</body>
</html>
